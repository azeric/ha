- alias: Away Mode
  initial_state: 'off'
  trigger:
    platform: state
    entity_id: binary_sensor.front_door
    to: 'on'  #open
    from: 'off'

  action:
    #Enable Email
    - service: script.alarm_notification
    - service: persistent_notification.create
      data:
        message: "alarm triggered"
        title: "Alarm"
