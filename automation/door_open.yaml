####Notify if door is open for more than 5 minutes

- alias: 'Door Open Alarm'
  initial_state: 'on'
  trigger:
    platform: state
    entity_id: binary_sensor.front_door
    from: 'off' #closed
    to: 'on' #open
    for:
      minutes: 5

  action:
  #Enable Email
  #- service: script.alarm_notification
  - service: persistent_notification.create
    data:
      message: "Door has been open for over 5 minutes"
      title: "Door Open Alarm"
  - service: notify.gmail
    data:
      title: 'Door Open Alarm'
      message: 'Door is ajar'
      data:
        images:
          - /config/www/barn.png
