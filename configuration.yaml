apcupsd:
  host: !secret apc_host
  port: !secret apc_port

mqtt:
  broker: 192.168.1.211
  protocol: 3.1

switch:
  - platform: tplink
    host: 192.168.1.203
    name: Beer Fan
  - platform: tplink
    #host: !secret tplink_host
    host: 192.168.1.204
    name: Drip Irrigation
  - platform: tplink #washer
    host: 192.168.1.205
    name: Power Monitor

media_player:
  - platform: plex

# sonos:
#   media_player:
