homeassistant:
  name: Barn
  customize: !include customize.yaml
  packages: !include_dir_named packages
  latitude: !secret latitude_barn
  longitude: !secret longitude_barn
  elevation: 101
  unit_system: imperial
  time_zone: America/New_York
  temperature_unit: F

# Show links to resources in log and frontend
frontend:
logbook:
updater:
config:
sun:
#discovery:
history:

http:
  api_password: !secret http_password
  # Uncomment this if you are using SSL or running in Docker etc
  # base_url: example.duckdns.org:8123
  trusted_networks:
    - 192.168.1.0/24
    - 127.0.0.1
  ip_ban_enabled: True
  login_attempts_threshold: 3

zone:
  name: Barn
  latitude: !secret latitude_barn
  longitude: !secret longitude_barn
  radius: 150
  icon: mdi:domain

zone 2:
  name: City
  latitude: !secret latitude_city
  longitude: !secret longitude_city
  radius: 150
  icon: mdi:domain

climate:
   platform: honeywell
   username: !secret thermostat_name
   password: !secret thermostat_password
   region: us
   scan_interval: 600
   heat_away_temperature: 51

camera:
 - platform: zoneminder
   name: Barn Outside

camera 2:
 - platform: generic
   still_image_url: https://511ny.org/map/Cctv/4616569--17
   name: West Side Highway at 158th

camera 3:
 - platform: generic
   still_image_url: https://511ny.org/map/Cctv/muuvdoatpie--13
   name: Saw Mill River

zoneminder:
  host: !secret zoneminder_url
  ssl: false
  username: !secret zoneminder_username
  password: !secret zoneminder_password

device_tracker:
  - platform: asuswrt
    host: !secret router_ip
    username: !secret router_username
    password: !secret router_password
    track_new_devices: yes
    protocol: telnet

apcupsd:
  host: !secret apc_host
  port: !secret apc_port

mqtt:

switch:
  - platform: tplink
    host: !secret tplink_host

panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

automation: !include_dir_merge_list automation
group: !include groups.yaml
sensor: !include_dir_merge_list sensor
