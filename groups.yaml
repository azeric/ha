  name: System
  entities:
  - sensor.cpu_use
  - sensor.ram_free
  - sensor.disk_free_media
  - sensor.since_last_boot
Weather:
  entities:
  - sensor.dark_sky_hourly_summary
  - sensor.outside_temp
  - sensor.temp_high
  - sensor.temp_low
  - sensor.dark_sky_precip_probability
  - sensor.dark_sky_precip_intensity

UPS:
  entities:
  - sensor.ups_load
  - sensor.ups_battery
  - sensor.ups_time_left
traveltimes:
