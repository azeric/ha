door_notification:
  alias: Door Alarm
  sequence:
      - service: notify.gmail
        data:
          title: 'Door Alarm'
          message: 'Door has been open for more than 5 minutes'
          data:
            images:
              - /config/www/barn.png
      - service: tts.google_say
        data:
          entity_id: media_player.patio
          message: The door is ajar
